# 开发环境配置
server:
  # 服务器的HTTP端口
  port: 18080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为1000
    accept-count: 1000
    threads:
      # Tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100
  # 开启响应压缩 减少网络传输的数据量
  compression:
    enabled: true
    # 超过这个值时才启用压缩 单位: KB
    min-response-size: 1024
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10
# spring配置
