# knife4j
knife4j:
  enable: false
# sa-token
sa-token:
  # token有效期，单位s  当前配置86400 = 1天
  timeout: 86400
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒 当前设置为不过期
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # 同一账号最大登录数量，-1代表不限
  maxLoginCount: 2
  # 是否输出操作日志
  is-log: false
